server {
  listen       80;
  server_name  _;
  root   /usr/share/nginx/html;
  index  index.html;

  # Proxy API requests to backend
  # This allows the frontend to reuse authentication cookies
  # Replace 'backend:8000' with your actual backend service name/URL
  # For Docker Compose, use the service name (e.g., 'backend:8000')
  # For Kubernetes, use the service name and port
  # For standalone, use 'localhost:8000' or your backend URL
  location /api/ {
    # TODO: Replace with your backend URL
    # Examples:
    # - Docker Compose: http://backend:8000/api/
    # - Kubernetes: http://backend-service:8000/api/
    # - Standalone: http://localhost:8000/api/
    proxy_pass http://backend:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Preserve cookies for authentication
    proxy_cookie_path /api/ /api/;
    proxy_cookie_domain off;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Caching for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Security headers (adjust for your CSP in production)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

